<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling in the summer of 2025</title>
    <style>
        body {
            background: url('https://i.pinimg.com/736x/5e/dd/ee/5eddeefae5b91851face26d759ab16bc.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .screen {
            width: 600px;
            height: 225px;
            position: relative;
            overflow: hidden;
            border: 1px solid #A47864;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            box-sizing: border-box;
        }
        
        .line {
            font-size: 14px;
            color: #A47864;
            white-space: nowrap;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="screen"></div>
    <script>
        const phrases = [
            'dubai chocolate',
            '24k gold labubu', 
            'love island',
            'i\'m a mommy',
            'mamacita?',
            'performative male',
            'benson boone crumbl',
            'team conrad',
            'GNARLY',
            'katseye',
            'jet2 holiday',
            'tsitp',
            'wired earbuds',
            'matcha'
        ];
        
        const screen = document.querySelector('.screen');
        let currentLine = 0;
        const linesPerColumn = 11;
        const totalLines = 50;
        
        function writeLine() {
            if (currentLine >= totalLines) {
                // reset
                screen.innerHTML = '';
                currentLine = 0;
                setTimeout(writeLine, 1000);
                return;
            }
            
            const line = document.createElement('div');
            line.className = 'line';
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            line.textContent = phrase;
            
            //columns
            const column = Math.floor(currentLine / linesPerColumn);
            const row = currentLine % linesPerColumn;
            
            line.style.position = 'absolute';
            line.style.left = (column * 200) + 'px';
            line.style.top = (row * 18) + 'px';
            
            screen.appendChild(line);
            currentLine++;
            
            setTimeout(writeLine, 150);
        }
        
        setTimeout(writeLine, 500);
    </script>
</body>
</html>
