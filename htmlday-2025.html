<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling in the summer of 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/736x/5e/dd/ee/5eddeefae5b91851face26d759ab16bc.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            transition: filter 0.5s ease;
        }
        
        .background.playing {
            filter: saturate(12);
        }
        
        body.playing {
            filter: saturate(8);
        }
        
        .youtube-player {
            position: fixed;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        
        .play-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            z-index: 1000;
        }
        
        .screen {
            width: 600px;
            height: 225px;
            position: relative;
            overflow: hidden;
            border: 1px solid #A47864;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            box-sizing: border-box;
            margin-top: -100px;
        }
        
        .line {
            font-size: 14px;
            color: #A47864;
            white-space: nowrap;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <button class="play-button" id="playBtn">play meeeeeeeeeeeeeeeeeeeeee ♫⋆｡♪ ₊˚♬ﾟ.</button>
    <iframe 
        id="ytplayer"
        class="youtube-player"
        width="1" 
        height="1" 
        src="https://www.youtube.com/embed/oMEHsHDgF_g?enablejsapi=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <div class="screen"></div>
    <script>
        // YouTube player control
        document.getElementById('playBtn').addEventListener('click', function() {
            const iframe = document.getElementById('ytplayer');
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            this.textContent = 'weeeeeeeeeeeeeeeeeeee ♫⋆｡♪ ₊˚♬';
            document.querySelector('.background').classList.add('playing');
        });
        
        const phrases = [
            'dubai chocolate',
            '24k gold labubu', 
            'love island',
            'i\'m a mommy',
            'mamacita?',
            'performative male',
            'benson boone crumbl',
            'team conrad',
            'GNARLY',
            'katseye',
            'jet2 holiday',
            'tsitp',
            'wired earbuds',
            'matcha',
            'kpop demon hunters',
            'sodapop',
        ];
        
        const screen = document.querySelector('.screen');
        let currentLine = 0;
        const linesPerColumn = 11;
        const totalLines = 50;
        
        function writeLine() {
            if (currentLine >= totalLines) {
                // Clear and start over
                screen.innerHTML = '';
                currentLine = 0;
                setTimeout(writeLine, 1000);
                return;
            }
            
            const line = document.createElement('div');
            line.className = 'line';
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            line.textContent = phrase;
            
            // Position in columns
            const column = Math.floor(currentLine / linesPerColumn);
            const row = currentLine % linesPerColumn;
            
            line.style.position = 'absolute';
            line.style.left = (column * 200) + 'px';
            line.style.top = (row * 18) + 'px';
            
            screen.appendChild(line);
            currentLine++;
            
            // Write next line after a delay
            setTimeout(writeLine, 150);
        }
        
        // Start writing
        setTimeout(writeLine, 500);
    </script>
</body>
</html>
